{% extends "base.html" %}

{% block content %}
{% load static %} 
<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/twiggy_style.css' %}">

{# Create the places with the content will be rendered #}
<div class="visuals-container">

  <div id="container" class="visual">
    <canvas id="pie-chart"></canvas>
  </div>

  <div id="container" class="visual">
    <canvas id="bar-chart"></canvas>
  </div>

</div>
  


{# Create visual 1, a pie chart #}
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var pie_config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [ 
            '#17BACA', 
            '#CA2717',
          ],
          label: 'Cool Licenses'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        title: {
          display: true,
          text: 'Cool Licenses'
        },
        responsive: true
      }
    };

    var bar_config = {
      type: 'horizontalBar',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [ 
            '#17BACA', 
            '#CA2717',
          ],
          label: 'Cool Licenses'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        title: {
          display: true,
          text: 'Cool Licenses'
        },
        scales: {
            xAxes: [{
                ticks: {
                    beginAtZero: true,
                    stepSize: 1
                }
            }]
        },
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, pie_config);

      var ctx2 = document.getElementById('bar-chart').getContext('2d');
      window.myPie = new Chart(ctx2, bar_config);
    };

  </script>

{# Create visual 2, a bar chart #}


{% endblock %}
